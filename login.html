<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1e1f29, #2b2f3a);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 400px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #18cfc3;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #b0b0b0;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1em;
    }
    input::placeholder {
      color: #888;
    }
    .btn {
      background: #18cfc3;
      color: #fff;
      border: none;
      border-radius: 32px;
      padding: 14px;
      width: 100%;
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .btn:hover {
      background: #13b3a9;
      transform: scale(1.02);
    }
    .toggle {
      color: #18cfc3;
      cursor: pointer;
      text-decoration: underline;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      background: #ff4747;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="formTitle">Login</div>
    <form id="authForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group" id="confirmPasswordGroup" style="display: none;">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn" id="submitBtn">Login</button>
    </form>
    <p><span class="toggle" onclick="toggleForm()">Don't have an account? Register here</span></p>
    <a href="maindashboard.html" class="back-btn">â¬… Back to Dashboard</a>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      const title = document.getElementById('formTitle');
      const submitBtn = document.getElementById('submitBtn');
      const confirmGroup = document.getElementById('confirmPasswordGroup');
      const toggleText = document.querySelector('.toggle');

      if (isLogin) {
        title.textContent = 'Login';
        submitBtn.textContent = 'Login';
        confirmGroup.style.display = 'none';
        toggleText.textContent = "Don't have an account? Register here";
      } else {
        title.textContent = 'Register';
        submitBtn.textContent = 'Register';
        confirmGroup.style.display = 'block';
        toggleText.textContent = "Already have an account? Login here";
      }
    }

    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isLogin) {
        // Simulate login
        alert(`Logged in as ${email}`);
        window.location.href = 'maindashboard.html';
      } else {
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        // Simulate registration
        alert(`Registered as ${email}`);
        window.location.href = 'maindashboard.html';
      }
    });
  </script>
</body>
</html>
