<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1e1f29, #2b2f3a);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 480px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      margin-top: 20px;
      position: relative;
      animation: fadeIn 1s ease-in;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        margin-top: 10px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .user-info {
      font-size: 0.9em;
      text-align: right;
      color: #b0b0b0;
    }
    .login-btn {
      background: #18cfc3;
      border: none;
      border-radius: 12px;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
      color: #fff;
      margin-top: 6px;
    }
    .safety-icon {
      width: 70px;
      margin: 16px auto 20px auto;
      display: block;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .greeting {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 6px;
    }
    @media (max-width: 600px) {
      .greeting {
        font-size: 1.5em;
      }
    }
    .subtitle {
      font-size: 1em;
      color: #b0b0b0;
      text-align: center;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      .subtitle {
        font-size: 0.9em;
      }
    }
    .start-btn {
      background: #18cfc3;
      color: #fff;
      border: none;
      border-radius: 32px;
      padding: 14px;
      width: 100%;
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 24px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      display: block;
      text-align: center;
      text-decoration: none;
    }
    .start-btn:hover {
      background: #13b3a9;
      transform: scale(1.02);
    }
    .quick-actions {
      display: flex;
      justify-content: space-around;
      margin-bottom: 24px;
    }
    .action-btn {
      background: #ff4747;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      text-align: center;
      flex: 1;
      margin: 0 4px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .action-btn {
        padding: 14px 18px;
        font-size: 1em;
      }
    }
    .action-btn:hover {
      background: #e03e3e;
      transform: scale(1.05);
    }
    .safety-tips {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
    }
    .tip-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #18cfc3;
    }
    .tip-text {
      font-size: 0.9em;
      color: #b0b0b0;
      line-height: 1.4;
      transition: opacity 0.5s ease;
    }
    .tip-text.fade {
      opacity: 0;
    }
    .stats-row {
      display: flex;
      justify-content: center;
      width: 100%;
      min-height: 220px;
      position: relative;
      overflow: hidden;
      flex-wrap: wrap;
      gap: 16px;
    }
    .stat-card {
      background: #18cfc3;
      border-radius: 12px;
      width: 100%;
      max-width: 340px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      position: relative;
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.6s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.4s;
    }
    .stat-card.show {
      opacity: 1;
      transform: translateX(0);
    }
    .stat-value-bg {
      background: #1b2b32;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 12px;
      padding: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .stat-value {
      color: #ff4747;
      font-size: 2.2em;
      font-weight: bold;
    }
    .stat-desc {
      color: #fff;
      font-size: 1.1em;
      line-height: 1.4;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div></div>
      <div class="user-info">
        Guest User<br>
        <a href="login.html" class="login-btn" style="text-decoration: none; display: inline-block;">Login</a>
      </div>
    </div>
    <svg class="safety-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="30" fill="#18cfc3" stroke="#fff" stroke-width="2"/>
      <path d="M20 32 L28 24 L36 28 L44 20" stroke="#fff" stroke-width="3" fill="none"/>
      <circle cx="32" cy="40" r="4" fill="#fff"/>
      <text x="32" y="50" text-anchor="middle" fill="#fff" font-size="8" font-family="Arial">SAFE</text>
    </svg>
    <div class="greeting">Welcome Back</div>
    <div class="subtitle">Your Road Safety Dashboard</div>
    <a href="meter.html" class="start-btn">Start Drive</a>
    <div class="quick-actions">
      <a href="EmergencyContacts.html" class="action-btn">üö® Emergency</a>
      <a href="ReportHazard.html" class="action-btn">‚ö†Ô∏è Report Hazard</a>
      <a href="EmergencyTips.html" class="action-btn">üí° Tips</a>
    </div>
    <div class="safety-tips">
      <div class="tip-title">Daily Safety Tip</div>
      <div class="tip-text" id="tipText">Always wear your seatbelt and ensure all passengers do the same.</div>
    </div>
    <div class="stats-row" id="statsRow"></div>
  </div>

  <script>
    const statsData = [
      { value: "42%", desc: "drivers confess<br>to not following<br>traffic rules" },
      { value: "24", desc: "potholes<br>in your area" },
      { value: "78%", desc: "drivers<br>wear seatbelts" },
      { value: "5", desc: "accidents<br>reported today" },
      { value: "12", desc: "speed cameras<br>nearby" },
      { value: "63%", desc: "drivers<br>use indicators" }
    ];

    const statsRow = document.getElementById('statsRow');
    let currentIndex = 0;

    function createCard(idx) {
      const card = document.createElement('div');
      card.className = "stat-card";
      card.innerHTML = `
        <div class="stat-value-bg">
          <span class="stat-value">${statsData[idx].value}</span>
        </div>
        <div class="stat-desc">${statsData[idx].desc}</div>
      `;
      return card;
    }

    function showCard(idx) {
      statsRow.innerHTML = '';
      const card = createCard(idx);
      statsRow.appendChild(card);
      setTimeout(() => card.classList.add('show'), 10);
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % statsData.length;
      showCard(currentIndex);
    }

    const tips = [
      "Always wear your seatbelt and ensure all passengers do the same.",
      "Maintain a safe following distance to avoid rear-end collisions.",
      "Avoid using your phone while driving; use hands-free if necessary.",
      "Check your mirrors and blind spots before changing lanes.",
      "Never drive under the influence of alcohol or drugs."
    ];
    let tipIndex = 0;

    function emergency() {
      alert("Emergency: Call 911 or your local emergency number immediately!");
    }

    function reportHazard() {
      const hazard = prompt("Describe the hazard (e.g., pothole, accident):");
      if (hazard) {
        alert("Hazard reported: " + hazard + ". Thank you for keeping roads safe!");
      }
    }

    function safetyTips() {
      const tipText = document.getElementById('tipText');
      tipText.classList.add('fade');
      setTimeout(() => {
        tipIndex = (tipIndex + 1) % tips.length;
        tipText.textContent = tips[tipIndex];
        tipText.classList.remove('fade');
      }, 500);
    }

    showCard(currentIndex);
    setInterval(nextCard, 5000);
    setInterval(safetyTips, 10000); // Rotate tips every 10 seconds
  </script>
</body>
</html>
